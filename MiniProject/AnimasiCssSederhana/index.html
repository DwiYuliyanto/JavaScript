<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi warna CSS acak dengan JavaScript</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        #animatedBox {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 20px;
            transition: all 0.5s ease-in-out;
        }

        #animateButton {
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Animasi CSS dengan JavaScript</h2>
    <div id="animatedBox"></div>
    <button id="animateButton" onclick="animateBox()">Animate</button>

    <script src="script.js"></script>
</body>
</html>
