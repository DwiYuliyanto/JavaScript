<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Gambar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        #gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .thumbnail {
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        #modal img {
            max-width: 80%;
            max-height: 80%;
        }

        #closeBtn {
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>Galeri Gambar</h2>
    <div id="gallery"></div>
    <div id="modal">
        <span id="closeBtn" onclick="closeModal()">&times;</span>
        <img id="modalImg" src="" alt="Gambar Penuh">
    </div>

    <script src="script.js"></script>
</body>
</html>
